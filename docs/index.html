<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Parallel Processor for JSON Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="resources/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" media="screen" href="resources/main.css" />
        <script src="resources/main.js"></script>
</head>
<body>
    
    <div class="content">
        <h1>Parallel Processor for JSON Data</h1>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-4">
                        <div class="form">
                            <p><strong>Átírási szabályok:</strong> </p>
                            <div class="choiceboxes">
                                <div>
                                    <input type="radio" id="contactChoice1"
                                    name="contact" value="email" checked>
                                    <label for="contactChoice1">Path Expressions</label>
                                </div>
                                
                                
                                <div>
                                    <input type="radio" id="contactChoice2"
                                    name="contact" value="phone">
                                    <label for="contactChoice2">Pipelining szabály</label>
                                </div>
                                
                                
                                <div>
                                    <input type="radio" id="contactChoice3"
                                    name="contact" value="mail">
                                    <label for="contactChoice3">Group-by szabály</label>
                                </div>
                            </div>
							<div>
								<button onclick="demo()" class="btn btn-primary">Demo szöveg</button>
						
                                <button onclick="rewrite()" class="btn btn-success">Átírás</button>
								
                                <button onclick="reset()" class="btn btn-danger ">Reset</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="area_div">
                            <label for="query_area">Query: </label>
                            <br>
                            <textarea name="query_area" id="query" cols="50" rows="3"></textarea>
                        </div>
                        <div class="area_div">
                            <label for="input_area">Input: </label>
                            <br>
                            <textarea name="input_area" id="input" cols="50" rows="10"></textarea>
                        </div>
                        <div class="area_div">
                            <label for="output_area">Output: </label>
                            <br>
                            <textarea name="output_area" id="output" cols="50" rows="10" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
